<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Payment</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://js.paystack.co/v1/inline.js"></script>
    <script defer src="script.js"></script>
</head>
<body class="dark-theme">
    <div class="background"></div>
    
    <div class="container">
        
        <img class="book-img" src="product0.png" alt="Crypto Investment Book Cover">
        <div class="price-tag">
            <p class="price-book">ZAR 79.99</p>
        </div>
        <form class="form" id="paymentForm">

            <div class="form-group">
                <label for="email"></label>
                <input type="email" id="email-address" placeholder="Email" required />
            </div>
            
            <div class="form-group">
                <label for="first-name"></label>
                <input type="text" id="first-name" placeholder="Name" required />
            </div>
            
            <div class="form-group">
                <label for="last-name"></label>
                <input type="text" id="last-name" placeholder="Last Name" required />
            </div>
            
            <div class="form-submit">
                <button class="payNow" type="submit" onclick="payWithPaystack()"> Pay </button>
            </div>           
        </form>
    </div>
</body>
</html>
